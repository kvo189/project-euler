<!DOCTYPE html>


<html>

	<head>
		<title>Project Euler Solution</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="container">
			<div id="header">
				<div id="logo">
					<img src="images/print_page_logo.png" alt="projecteuler.net" style="border:none;">
				</div>
			</div>
			<div id="content">
				<h2>Multiples of 3 and 5</h2>
				<h3>Problem 1</h3>
				<div class="problem_content box">
					<p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.</p>
					<p>Find the sum of all the multiples of 3 or 5 below 1000.</p>
				</div>
				<h3>Input <i>(1000 by default)</i></h3>
				<div class="input_content box">
					<input type="text" name="counter" value="1000" id="input">
				</div>
				<h3>Answer</h3>
				<div class="answer_content box">
					<p id="answer1" style="margin: 0 0"></p>
				</div>
				<button onclick="showAnswer()">
					Compute
				</button>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="script.js"></script>

</html>
